{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Contact Us</h1>
    <div class="row mt-4">
        <div class="col-lg-6">
            <form method="POST" action="{{ url_for('contact') }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
        <div class="col-lg-6">
            <h3>Other Ways to Connect</h3>
            <div class="mt-4">
                <p><i class="fab fa-github"></i> <a href="https://github.com/defi-oracle-meta-deployer" target="_blank">GitHub</a></p>
                <p><i class="fab fa-discord"></i> <a href="https://discord.gg/defi-oracle" target="_blank">Discord Community</a></p>
                <p><i class="fab fa-twitter"></i> <a href="https://twitter.com/defioraclemeta" target="_blank">Twitter</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
